<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  

  <title>Card Mini Projeto</title>
</head>
<body class=" h-screen flex justify-center items-center bg-gray-100">
    <!-- CARD -->
  <div class="flex flex-col w-md rounded-2xl shadow-2xl overflow-hidden m-2">

    <img src="img/image-card.jpg" alt="Imagem nike air max 90" class="transition-transform duration-300 ease-in-out hover:scale-110 origin-bottom">

    <!-- Informações-->
    <div class="p-10 space-y-4 bg-white">
        <h1 class="font-bold text-3xl font-mo ">Nike air Max 90</h1>
        <p class="font-semibold">Eleve seu estilo com o clássico reinventado. Conforto supremo encontra design inovador</p>
        <div class="flex items-center gap-3">
            <img src="img/vector-estrela.svg" class="size-4 transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-12">
            <img src="img/vector-estrela.svg" class="size-4 transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-12">
            <img src="img/vector-estrela.svg" class="size-4 transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-12">
            <img src="img/vector-estrela.svg" class="size-4 transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-12">
            <img src="img/Vector-meia-estrela.svg" class="size-4 transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-12">
            <p class="text-gray-500 text-xs md:text-lg">4.8 (42 avaliações)</p>
        </div>
        <div class="flex justify-between items-center">
            <p class="font-bold text-2xl md:text-3xl text-sky-600">R$ 899,00</p>
            <button class="bg-linear-90 from-sky-600 to-indigo-900/50 text-xs md:text-lg py-2 px-5 rounded-full text-white font-semibold cursor-pointer transition-transform duration-300 ease-in-out hover:scale-110 hover:bg-sky-800">Comprar agora</button>
        </div>
        <div class="flex gap-3 items-center">
            <img src="img/Vector-caminhao.svg" class="size-4">
            <p class="text-gray-400">Frete grátis para todo o Brasil</p>
        </div>
    </div>
    <!-- Fim Informações-->
  </div>
  <!-- FIM CARD -->
</body>
</html>
